//LT-05 -- 'micro'
+PART[miniLandingLeg]
{
	@name = KSPW-miniLandingLeg
	@title = KSPWheels miniLandingLeg
	-MODULE[ModuleWheelBase]{}
	-MODULE[ModuleWheelSuspension]{}
	-MODULE[ModuleWheelDeployment]{}
	-MODULE[ModuleWheelLock]{}
	-MODULE[ModuleWheelDamage]{}
	-MODULE[TweakScale]{}
	MODULE
	{
		name = TweakScale
		type = KSPWheelSmallWheel
	}
	
	MODULE
	{
		name = KSPWheelBase
		wheelColliderName = wheelCollider
		wheelColliderOffset = 0
		wheelRadius = 0.1
		wheelMass = 0.20
		suspensionTravel = 0.75
		suspensionTarget = 0.2
		suspensionSpring = 100
		suspensionDamper = 20
		loadRating = 0.5
		minLoadRating = 0.1
		maxLoadRating = 1
		groundHeightOffset = 0.875
	}
	MODULE
	{
		name = KSPWheelSuspension
		suspensionName = leg
		suspensionOffset = -0.1375
		suspensionAxis = 0, 0, -1
		allowLockedSuspension = true
	}
	MODULE
	{
		name = KSPWheelBrakes
		maxBrakeTorque = 1000
		brakesLocked = true
		brakeResponse = 2
	}
	MODULE
	{
		name = KSPWheelDeployment
		animationName = probeleg
	}
	MODULE
	{
		name = KSPWheelDamage
		impactTolerance = 100
	}
	MODULE
	{
		name = KSPWheelDebug
	}
}

