//LY-01 Fixed Landing Gear
+PART[GearFixed]
{
	@name = KSPW-GearFixed
	@title = KSPWheels GearFixed
	-MODULE[ModuleWheelBase]{}
	-MODULE[ModuleWheelSuspension]{}
	-MODULE[ModuleWheelBrakes]{}
	-MODULE[ModuleWheelDamage]{}
	
	MODULE
	{
		name = KSPWheelBase
		wheelColliderName = WheelCollider
		wheelColliderOffset = 0.065
		wheelRadius = 0.2
		wheelMass = 0.04
		suspensionTravel = 0.09
		suspensionTarget = 0.2
		loadRating = 2
		minLoadRating = 0.25
		maxLoadRating = 5
	}
	MODULE
	{
		name = KSPWheelRotation
		wheelMeshName = WheelPivot
		rotationAxis = 1,0,0
	}
	MODULE
	{
		name = KSPWheelSuspension
		suspensionName = WheelPivot
		wheelColliderName = WheelCollider
		suspensionOffset = 0
		suspensionAxis = 0, 1, 0
	}
	MODULE
	{
		name = KSPWheelBrakes
		wheelColliderName = WheelCollider
		maxBrakeTorque = 12
		brakeResponse = 2
	}
	MODULE
	{
		name = KSPWheelDamage
		wheelColliderName = WheelCollider
		impactTolerance = 100
		wheelName = wheel
		bustedWheelName = bustedwheel
	}
	MODULE
	{
		name = KSPWheelDebug
	}
}

