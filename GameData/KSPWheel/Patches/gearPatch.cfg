//LY-01 Fixed Landing Gear
@PART[GearFixed]
{
	-MODULE[ModuleWheelBase]{}
	-MODULE[ModuleWheelSuspension]{}
	-MODULE[ModuleWheelBrakes]{}
	-MODULE[ModuleWheelDamage]{}
	
	MODULE
	{
		name = KSPWheelBase
		wheelColliderName = WheelCollider
		wheelColliderOffset = 0.065
		wheelPivotName = WheelPivot
		wheelPivotAxis = 1, 0, 0
		wheelRadius = 0.2
		wheelMass = 0.04
		suspensionTravel = 0.09
		suspensionTarget = 0.2
		suspensionSpring = 250
		suspensionDamper = 50
	}
	MODULE
	{
		name = KSPWheelSuspension
		suspensionName = SuspensionPivot
		wheelColliderName = WheelCollider
		suspensionOffset = -0.18
		suspensionAxis = 0, 1, 0
	}
	MODULE
	{
		name = KSPWheelBrakes
		wheelColliderName = WheelCollider
		maxBrakeTorque = 12
		brakeResponse = 2
	}
	MODULE
	{
		name = KSPWheelDamage
		wheelColliderName = WheelCollider
		impactTolerance = 100
		wheelName = wheel
		bustedWheelName = bustedwheel
	}
}

