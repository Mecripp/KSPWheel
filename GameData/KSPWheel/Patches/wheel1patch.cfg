//roverWheelS2
@PART[roverWheel2]
{
	-MODULE[ModuleWheelBase]{}
	-MODULE[ModuleWheelSuspension]{}
	-MODULE[ModuleWheelSteering]{}
	-MODULE[ModuleWheelMotor]{}
	-MODULE[ModuleWheelBrakes]{}
	-MODULE[ModuleWheelDamage]{}
	MODULE
	{
		name = KSPWheelModule
		wheelColliderName = WheelCollider
		wheelPivotName = WheelPivot
		wheelName = wheel
		bustedWheelName = bustedwheel
		suspensionName = SuspensionPivot
		steeringName = SteeringPivot		
		wheelRadius = 0.157
		wheelMass = 0.040
		suspensionTravel = 0.195
		suspensionTarget = 0.2
		//suspensionOffset = -0.05
		suspensionSpring = 25
		suspensionDamper = 200
		maxSteeringAngle = 40
		maxMotorTorque = 0.5
		maxBrakeTorque = 12		
	}
}
