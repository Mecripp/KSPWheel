//roverWheelXL3
@PART[roverWheel3]
{
	-MODULE[ModuleWheelBase]{}
	-MODULE[ModuleWheelSuspension]{}
	-MODULE[ModuleWheelMotorSteering]{}
	-MODULE[ModuleWheelMotor]{}
	-MODULE[ModuleWheelBrakes]{}
	-MODULE[ModuleWheelDamage]{}
	MODULE
	{
		name = KSPWheelModule
		wheelColliderName = WheelCollider
		suspensionName = SuspensionPivot
		wheelPivotName = WheelPivot
		wheelName = wheel
		bustedWheelName = bustedWheel
		wheelRadius = 1
		wheelMass = 0.8
		suspensionTravel = 0.25
		suspensionTarget = 0.5
		suspensionOffset = 0
		suspensionSpring = 400
		suspensionDamper = 80
		maxSteeringAngle = 0
		tankSteering = true
		maxMotorTorque = 15
		maxBrakeTorque = 12		
	}
}

