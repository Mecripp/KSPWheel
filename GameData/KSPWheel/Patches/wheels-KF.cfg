//roverWheelS2 - the probe wheels
+PART[KF_WheelSmall]
{
	@name = KSPW-KF_WheelSmall
	@title = KSPWheels KF_WheelSmall
	-MODULE[OrientationMarker]{}
	-MODULE[KFModuleWheel]{}
	-MODULE[KFWheel]{}
	-MODULE[KFSuspension]{}
	-MODULE[KFDustFX]{}
	-MODULE[KFPrecisionMode]{}
	MODULE
	{
		name = KSPWheelBase
		wheelColliderName = WC1
		wheelColliderOffset = 0
		wheelRadius = 0.344
		wheelMass = 0.040
		suspensionTravel = 0.21
		suspensionTarget = 0.5
		boundsColliderName = Bounds
		loadRating = 1
		minLoadRating = 0.1
		maxLoadRating = 5
	}
	MODULE
	{
		name = KSPWheelRotation
		wheelMeshName = WheelMesh
		rotationAxis = 0, 0, -1
	}
	MODULE
	{
		name = KSPWheelSuspension
		suspensionName = suspensionTraverse
		suspensionOffset = 0
		suspensionAxis = 0, 1, 0
	}
	MODULE
	{
		name = KSPWheelSteering
		steeringName = trackSteering
		maxSteeringAngle = 40
		steeringAxis = 0, 1, 0
		steeringResponse = 10
	}
	MODULE
	{
		name = KSPWheelMotor
		maxMotorTorque = 0.5
		resourceAmount = 0.25
		throttleResponse = 2
	}
	MODULE
	{
		name = KSPWheelBrakes
		maxBrakeTorque = 12
		brakeResponse = 2
	}
	MODULE
	{
		name = KSPWheelDamage
		impactTolerance = 100
	}
	MODULE
	{
		name = KSPWheelDebug
	}
}

//roverWheelS2 - the probe wheels
+PART[KF_TrackMedium]
{
	@name = KSPW-KF_TrackMedium
	@title = KSPWheels KF_TrackMedium
	-MODULE[OrientationMarker]{}
	-MODULE[KFModuleWheel]{}
	-MODULE[KFTrackSurface]{}
	-MODULE[KFSuspension]{}
	-MODULE[KFSuspension]{}
	-MODULE[KFSuspension]{}
	-MODULE[KFWheel]{}
	-MODULE[KFDustFX]{}
	-MODULE[KFPrecisionMode]{}
	
	MODULE
	{
		name = KSPWheelBase
		WHEEL
		{
			colliderName = WCF
			radius = 0.2
			mass = 0.04
			travel = 0.1
		}
		WHEEL
		{
			colliderName = WC1
			radius = 0.3
			mass = 0.04
			travel = 0.125
		}
		WHEEL
		{
			colliderName = WC2
			radius = 0.3
			mass = 0.04
			travel = 0.125
		}
		WHEEL
		{
			colliderName = WC3
			radius = 0.3
			mass = 0.04
			travel = 0.125
		}
		WHEEL
		{
			colliderName = WCR
			radius = 0.2
			mass = 0.04
			travel = 0.1
		}
		suspensionTarget = 0.5
		boundsColliderName = Bounds
		loadRating = 1
		minLoadRating = 0.1
		maxLoadRating = 5
	}
	MODULE
	{
		name = KSPWheelRotation
		wheelMeshName = RoadWheel1
		rotationAxis = 0, 0, 1
	}
	MODULE
	{
		name = KSPWheelSuspension
		wheelIndex = 1
		suspensionName = Link1
	}
	MODULE
	{
		name = KSPWheelSuspension
		wheelIndex = 2
		suspensionName = Link2
	}
	MODULE
	{
		name = KSPWheelSuspension
		wheelIndex = 3
		suspensionName = Link3
	}
	MODULE
	{
		name = KSPWheelMotor
		wheelIndex = 2
		maxMotorTorque = 0.10
		resourceAmount = 0.25
		throttleResponse = 2
		tankSteering = true
	}
	MODULE
	{
		name = KSPWheelBrakes
		wheelIndex = 2
		maxBrakeTorque = 12
		brakeResponse = 2
	}
	MODULE
	{
		name = KSPWheelDamage
		impactTolerance = 100
	}
	MODULE
	{
		name = KSPWheelTracks
		manageMotor = true
		manageBrakes = true
		averageRPM = true
	}
	MODULE
	{
		name = KSPWheelDebug
		wheelIndex = 2
	}
}

