@PART[KF_WheelMedium]
{
	-MODULE[ObjectDestroy]{}
	-MODULE[KFModuleWheel]{}
	-MODULE[KFWheel]{}
	-MODULE[KFSuspension]{}
	-MODULE[KFDustFX]{}
	-MODULE[KFPrecisionMode]{}
	@MODULE[TweakScale]
	{
		@type = KSPWheelMediumWheel
	}
	MODULE
	{
		name = KSPWheelBase
		wheelColliderName = wheelCollider
		wheelColliderOffset = 0
		wheelRadius = 0.52
		wheelMass = 0.08
		suspensionTravel = 0.68
		suspensionTarget = 0.25
		boundsColliderName = Bounds
		loadRating = 2
		minLoadRating = 0.5
		maxLoadRating = 10
	}
	MODULE
	{
		name = KSPWheelRotation
		wheelMeshName = wheelMount
		rotationAxis = 0, 0, 1
	}
	MODULE
	{
		name = KSPWheelSuspension
		suspensionName = suspensionTraverse
		suspensionOffset = 0
		suspensionAxis = 0, 1, 0
	}
	MODULE
	{
		name = KSPWheelSteering
		steeringName = GimbalMount
		maxSteeringAngle = 20
		steeringAxis = 0, 0, 1
		steeringResponse = 10
	}
	MODULE
	{
		name = KSPWheelMotor
		maxMotorTorque = 1
		resourceAmount = 0.25
		throttleResponse = 2
		maxRPM = 425
	}
	MODULE
	{
		name = KSPWheelBrakes
		maxBrakeTorque = 80
		brakeResponse = 2
	}
	MODULE
	{
		name = KSPWheelDamage
		impactTolerance = 100
	}
	MODULE
	{
		name = KSPWheelTransformRemoval
		TRANSFORM
		{
			name = RepulsorSurface
			when = 1
		}
	}
	MODULE
	{
		name = KSPWheelDebug
	}
}