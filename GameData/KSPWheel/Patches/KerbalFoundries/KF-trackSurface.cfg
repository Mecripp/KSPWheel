+PART[KF_SurfaceTrack]
{
	@name = KSPW-KF_SurfaceTrack
	@title = KSPWheels KF_SurfaceTrack
	-MODULE[KFSteering]{}
	-MODULE[KFModuleWheel]{}
	-MODULE[KFTrackSurface]{}
	-MODULE[KFSuspension]{}
	-MODULE[KFSuspension]{}
	-MODULE[KFWheel]{}
	-MODULE[KFDustFX]{}
	-MODULE[KFPrecisionMode]{}
	@MODULE[TweakScale]
	{
		@type = KSPWheelTrackSmall
	}
	
	MODULE
	{
		name = KSPWheelBase
		WHEEL
		{
			colliderName = WC01
			radius = 0.16
			mass = 0.04
			travel = 0.1
		}
		WHEEL
		{
			colliderName = WC02
			radius = 0.16
			mass = 0.04
			travel = 0.1
		}
		suspensionTarget = 0.5
		boundsColliderName = Bounds
		loadRating = 0.1
		minLoadRating = 0.1
		maxLoadRating = 2
	}
	MODULE
	{
		name = KSPWheelRotation
		wheelMeshName = RoadWheel1
		rotationAxis = 0, 0, 1
	}
	MODULE
	{
		name = KSPWheelSteering
		steeringName = Steering
		maxSteeringAngle = 20
		steeringAxis = 0, 0, 1
		steeringResponse = 10
	}
	MODULE
	{
		name = KSPWheelSuspension
		wheelIndex = 0
		suspensionName = Link1
		suspensionOffset = -0.025
	}
	MODULE
	{
		name = KSPWheelSuspension
		wheelIndex = 1
		suspensionName = Link2
		suspensionOffset = -0.025
	}
	MODULE
	{
		name = KSPWheelMotor
		wheelIndex = 0
		maxMotorTorque = 1
		resourceAmount = 0.25
		throttleResponse = 2
		tankSteering = true
	}
	MODULE
	{
		name = KSPWheelBrakes
		wheelIndex = 1
		maxBrakeTorque = 12
		brakeResponse = 2
	}
	MODULE
	{
		name = KSPWheelDamage
		impactTolerance = 100
	}
	MODULE
	{
		name = KSPWheelTracks
		trackLength = -10
		trackDir = 1
		manageMotor = true
		manageBrakes = true
		averageRPM = true
	}
	MODULE
	{
		name = KSPWheelDebug
		wheelIndex = 1
	}
}