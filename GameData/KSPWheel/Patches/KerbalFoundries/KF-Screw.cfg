@PART[KF_ScrewDrive]
{
	-MODULE[KFModuleMirror]{}
	-MODULE[KFModuleWheel]{}
	-MODULE[KFWheel]{}
	-MODULE[ModulePropeller]{}
	-MODULE[KFDustFX]{}
	-MODULE[KFPrecisionMode]{}
	@MODULE[TweakScale]
	{
		@type = KSPWheelTrackMedium
	}
	
	MODULE
	{
		name = KSPWheelBase
		WHEEL
		{
			colliderName = WC1
			radius = 0.1
			mass = 0.04
			travel = 0.05
			load = 0.25
		}
		WHEEL
		{
			colliderName = WC2
			radius = 0.25
			mass = 0.04
			travel = 0.15
			load = 0.25
		}
		WHEEL
		{
			colliderName = WC3
			radius = 0.375
			mass = 0.04
			travel = 0.15
			load = 0.35
		}
		WHEEL
		{
			colliderName = WC4
			radius = 0.375
			mass = 0.04
			travel = 0.15
			load = 0.35
		}
		WHEEL
		{
			colliderName = WC5
			radius = 0.375
			mass = 0.04
			travel = 0.15
			load = 0.35
		}
		WHEEL
		{
			colliderName = WC6
			radius = 0.25
			mass = 0.04
			travel = 0.15
			load = 0.25
		}
		WHEEL
		{
			colliderName = WC7
			radius = 0.1
			mass = 0.04
			travel = 0.05
			load = 0.25
		}
		suspensionTarget = 0.5
		boundsColliderName = Bounds
		loadRating = 0.1
		minLoadRating = 0.1
		maxLoadRating = 10
	}
	MODULE
	{
		name = KSPWheelRotation
		wheelMeshName = LinkLeft
		rotationAxis = 0, 0, 1
	}
	MODULE
	{
		name = KSPWheelTracks
		wheelIndex = 3
		maxMotorTorque = 0.10
		resourceAmount = 0.25
		throttleResponse = 2
		tankSteering = true
		maxRPM = 1000
	}
	MODULE
	{
		name = KSPWheelDamage
		impactTolerance = 100
	}
	MODULE
	{
		name = KSPWheelTransformRemoval
		TRANSFORM
		{
			name = LinkRight
			when = 1
		}
	}
	MODULE
	{
		name = KSPWheelDebug
		wheelIndex = 0
	}
}

+PART[KSPW-KF_ScrewDrive-L]
{
	@name = KSPW-KF_ScrewDrive-R
	@title = KSPWheels KF_ScrewDrive-R
	-MODULE[KSPWheelRotation]{}
	-MODULE[KSPWheelTransformRemoval]{}
	MODULE
	{
		name = KSPWheelRotation
		wheelMeshName = LinkRight
		rotationAxis = 0, 0, 1
	}
	MODULE
	{
		name = KSPWheelTransformRemoval
		TRANSFORM
		{
			name = LinkLeft
			when = 1
		}
	}
}